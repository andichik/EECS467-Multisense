<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MayBot!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/materialize/dist/css/materialize.min.css">
  </head>
  <body>
      <div class="container">
            <div class="row">
              <div class="input-field col m12 l5">
                  <select name="Arduino Port" id="arduinoPort">
                      <option value="/dev/ttyS2">/dev/ttyS2 (Yanda's Solus)</option>
                      <option value="test">test</option>
                  </select>
                  <label>Arduino Port</label>
              </div>
              <div class="input-field col m12 l5">
                  <select name="Laser Range Finder Port" id="laserPort">
                      <option value="/dev/ttyS1">/dev/ttyS1 (Yanda's Solus)</option>
                  </select>
                   <label>Laser Range Finder Port</label>
              </div>
              <div class="col m6 l2">
                  <a class="waves-effect waves-light btn" id="connect">Connect!</a>
              </div>
            </div>
            <p id="decoder_l"></p>
            <p id="decoder_r"></p>
            <div class="input-field col m6">
            <input type="text" name="leftSpeed" id="leftSpeed">
            <label for="leftSpeed">Left Speed</label>
            </div>
            <div class="input-field col m6">
            <input type="text" name="rightSpeed" id="rightSpeed">
            <label for="rightSpeed">Right Speed</label>
            </div>
            <input type="submit" name="" value="Go!" id="setSpeed">
            <button id="laser_map">Show laser map</button>
            <button id="stop">Stop!</button>
            <div id="laser"></div>
        </div>
  </body>

  <script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
  <script src="/materialize/dist/js/materialize.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/svg.js/dist/svg.min.js"></script>
  <script src="/javascript/index.js"></script>
  <script>
      $(document).ready(function() {
        $('select').material_select();
      });
  </script>
</html>
