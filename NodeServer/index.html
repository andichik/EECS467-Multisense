<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MayBot!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/materialize/dist/css/materialize.min.css">
  </head>
  <body>
      <div class="container">
            <p id="decoder_l"></p>
            <p id="decoder_r"></p>
            <div class="input-field col m6">
            <input type="text" name="leftSpeed" id="leftSpeed">
            <label for="leftSpeed">Left Speed</label>
            </div>
            <div class="input-field col m6">
            <input type="text" name="rightSpeed" id="rightSpeed">
            <label for="rightSpeed">Right Speed</label>
            </div>
            <input type="submit" name="" value="Go!" id="setSpeed">
            <button id="laser_map">Show laser map</button>
            <button id="stop">Stop!</button>
            <div id="laser"></div>
        </div>
  </body>

  <script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
  <script src="/materialize/dist/js/materialize.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/svg.js/dist/svg.min.js"></script>
  <script src="/javascript/index.js"></script>
  <script>
      $(document).ready(function() {
        $('select').material_select();
      });
  </script>
</html>
